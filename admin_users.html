<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Tài Khoản</title>
    <link rel="stylesheet" href="css/admin_books.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="brand"><i class="fas fa-book-reader"></i> <span>DLib K12</span></div>
            <ul class="menu">
                <li><a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="has-submenu">
                    <a href="#" onclick="toggleSubmenu(event)"><i class="fas fa-database"></i> Quản lý tài nguyên số <i class="fas fa-chevron-down arrow"></i></a>
                    <ul class="submenu">
                        <li><a href="admin_resources.html"><i class="fas fa-file-pdf"></i> Ebook & Tài liệu</a></li>
                    </ul>
                </li>
                <li><a href="admin_books.html"><i class="fas fa-book"></i> Quản lý Sách</a></li>
                <li class="active"><a href="admin_users.html"><i class="fas fa-users"></i> Quản lý Tài khoản</a></li>
                <li class="logout"><a href="#" onclick="DB.logout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <h2>Danh Sách Người Dùng</h2>
                <div class="user-profile">Admin <img src="https://via.placeholder.com/40"></div>
            </div>

            <div class="toolbar">
                <div class="search-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Tìm tên, email..." onkeyup="handleSearch()">
                </div>
                <button class="btn-add-new" onclick="openModal()">
                    <i class="fas fa-user-plus"></i> Thêm Tài Khoản
                </button>
            </div>

            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên Đăng Nhập</th>
                            <th>Họ Tên</th>
                            <th>Email</th>
                            <th>Vai Trò</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="userModal">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modal-title">Thêm Tài Khoản</h3>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="u-id">
                
                <div class="form-group">
                    <label>Tên đăng nhập (Không thể sửa)</label>
                    <input type="text" id="u-username" placeholder="Ví dụ: nguyenvana">
                </div>

                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="u-password" placeholder="Nhập mật khẩu mới...">
                    <small style="color: #888; font-style: italic; display: none;" id="pass-hint">Để trống nếu không muốn đổi mật khẩu</small>
                </div>

                <div class="form-group">
                    <label>Họ và Tên</label>
                    <input type="text" id="u-fullname" placeholder="Nguyễn Văn A">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="u-email" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label>Vai Trò (Role)</label>
                    <select id="u-role" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="user">User (Người đọc)</option>
                        <option value="admin">Admin (Quản trị viên)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">Hủy</button>
                <button class="btn-save" onclick="saveUser()">Lưu Lại</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/data.js"></script>
    <script src="js/admin_users.js"></script>
</body>
</html>
